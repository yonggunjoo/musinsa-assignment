server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: musinsa-assignment-api
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: always

  datasource:
    url: jdbc:log4jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: sa
    password: qwer
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  swagger-ui:
    path: /swagger-ui.html
    enable: true
    groups-order: DESC
    operations-sorter: method
    tags-sorter: method
  cache:
    disabled: true
  model-and-view-allowwd: false
